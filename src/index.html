<!DOCTYPE html>
<html lang="se">
  <head>
    <title>Windows 3.11</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
  <!-- Template for Chat -->
  <template id="chat">
    <div class="chat">
      <div class="top"><h3>Chat</h3></div>
      <div class="messages">
        <template>
          <div class="message">
            <p class="author"></p>
            <p class="text"></p>
          </div>
        </template>
      </div>
      <div class="bottom">
        <textarea class="messageArea"></textarea>
        <svg class="resize" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 6.323 6.375" enable-background="new 0 0 6.323 6.375" xml:space="preserve">
          <line fill="none" stroke="#090506" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="5.621" y1="0.771" x2="0.734" y2="5.658"/>
          <line fill="none" stroke="#090506" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="5.621" y1="3.096" x2="3.402" y2="5.315"/>
        </svg>
      </div>
    </div>
  </template>
  <!-- Only templates above -->
  <div class="container">
    <div id="chatContainer"></div>
  </div>
  <script src="build.js"></script>
  </body>
</html>
