  <div class="top" id="topPaint">
      <img src="image/paint.svg" alt="Paint icon" width="30px" height="30px" class="icon">
      <h3>Paint</h3>
      <img src="image/closeButton.svg" class="closeButton" id="paintClose" alt="Close Button">
  </div>
  <div class="settings">
      <input type="range" min="1" max="100" value="50" step="1" class="PaintRange">
      <input type="color" class="PaintColor">
      <h6>Top | Left</h6>
  </div>
  <canvas width="600" height="500">
  </canvas>
  <div class="bottom">
      <button id="testButton">Click me!</button>
      <img src="image/resizeButton.svg" class="resize">
  </div>
  <div id="cursor">
    <svg width="30" height="30" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css" >
    <![CDATA[
      circle.circleClass {
        stroke: #BBBBBB;
        fill: rgba(0,0,0,0);
      }
    ]]>
    </style>
    <circle  class="circleClass"   cx="5" cy="5" r="4"/>
    </svg>
  </div>
